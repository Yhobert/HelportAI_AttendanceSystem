<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HelportAI - Attendance Log</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attendance-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .attendance-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
    }
    
    /* --- NEW: Button bar stays fixed --- */
    .table-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: 10px 0;
      z-index: 20;
    }

    .action-button {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .action-button:hover {
      background: rgba(255,255,255,0.2);
    }

    /* --- NEW: Scroll container for attendance table --- */
    #attendanceTableContainer {
      max-height: 500px;  
      overflow-y: auto;
      overflow-x: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
    }
    
    .attendance-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
    }

    /* --- NEW: Sticky header for table --- */
    .attendance-table thead th {
      position: sticky;
      top: 48px; /* height of sticky buttons */
      background: rgba(6, 182, 212, 0.3);
      z-index: 10;
    }
    
    .attendance-table th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }
    
    .attendance-table td {
      padding: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .attendance-table tr:hover {
      background: rgba(255,255,255,0.02);
    }
    
    .name-column {
      width: 40%;
    }
    
    .eid-column {
      width: 15%;
    }
    
    .time-column {
      width: 15%;
    }
    
    .hours-column {
      width: 15%;
      text-align: right;
    }
    
    .back-button {
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      background: #0891b2;
      transform: translateY(-2px);
    }
    
    .total-hours {
      font-weight: bold;
      color: #ffffff;
    }
    
    .no-data {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="attendance-container">
      <div class="attendance-header">
        <h1>Attendance Log</h1>
        <a href="index.html" class="back-button">
          ‚Üê Back to Scanner
        </a>
      </div>

      <!-- Buttons now sticky -->
      <div class="table-actions">
        <button id="refreshBtn" class="action-button">Refresh</button>
        <button id="exportBtn" class="action-button">Export CSV</button>
        <button id="clearBtn" class="action-button">Clear All</button>
      </div>

      <!-- Scrollable table container -->
      <div id="attendanceTableContainer">
        <!-- Table will be generated by JavaScript -->
      </div>
    </div>
  </div>

  <script src="attendance-log.js"></script>
</body>
</html>
