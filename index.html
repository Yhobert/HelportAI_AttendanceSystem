<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HelportAI Attendance System</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>HelportAI Attendance System</h1>
      <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
        <!-- Admin Login/Logout Button -->
        <button id="adminToggle" class="admin-btn" style="font-size: 12px; padding: 6px 10px;">
          Admin Login
        </button>
        <!-- View Attendance Log button (hidden by default) -->
        <a id="viewLogBtn" href="attendance-log.html" class="primary" style="text-decoration: none; display: inline-flex; align-items: center; padding: 6px 10px; display: none;">
          View Log
        </a>
      </div>
    </header>

    <div class="controls">
      <button id="startBtn" class="primary">Start camera</button>
      <button id="stopBtn">Stop</button>
      <label class="flex" title="Upload image to scan">
        <input id="fileInput" type="file" accept="image/*">
        <button>Scan image</button>
      </label>
      <select id="facingSelect" class="select">
        <option value="environment">Rear (preferred)</option>
        <option value="user">Front</option>
      </select>
      
      <!-- Mode selection -->
      <div class="mode-selector" style="display: flex; align-items: center; gap: 8px;">
        <span style="font-size: 12px; color: #aaa;">Mode:</span>
        <select id="logTypeSelect" class="select">
          <option value="auto">Auto (default)</option>
          <option value="login">Log In</option>
          <option value="logout">Log Out</option>
        </select>
      </div>
      
      <!-- Clear Log button (hidden by default) -->
      <button id="clearLog" style="display: none;">Clear log</button>
    </div>

    <div class="layout" style="margin-top:12px">
      <section class="card">
        <div class="preview-wrap">
          <div style="position:relative;aspect-ratio:12/8;overflow:hidden;border-radius:8px">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="overlay" style="position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none"></canvas>
          </div>

          <div class="scanner-info">
            <div><strong id="lastResult">No QR detected yet</strong></div>
            <div class="flex"><small id="status">Idle</small></div>
          </div>

          <!-- Current Mode Display in Lower Left -->
          <div id="currentModeDisplay" class="current-mode-display">
            <div class="mode-display-content">
              <span style="color: #aaa; font-size: 11px;">MODE:</span>
              <span id="modeText" class="mode-text">AUTO</span>
            </div>
          </div>
        </div>
      </section>

      <aside class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <strong>Recent Scans</strong>
          <small class="muted">Stored in localStorage</small>
        </div>
        <div id="log" class="log"></div>
        
        <!-- Manual Time In/Out buttons -->
        <div class="manual-buttons-container" style="margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.1);">
          <div style="text-align: center; margin-bottom: 8px;">
            <small style="color: #aaa;">Manual Entry</small>
          </div>
          <div style="display: flex; gap: 10px;">
            <button id="manualTimeInBtn" class="manual-btn" style="flex: 1; background-color: #4CAF50; padding: 10px;">Manual Time In</button>
            <button id="manualTimeOutBtn" class="manual-btn" style="flex: 1; background-color: #f44336; padding: 10px;">Manual Time Out</button>
          </div>
        </div>
      </aside>
    </div>

    <footer>
      Tips: Run this on a secure origin (https or localhost). Works best on Chrome / Edge.
    </footer>
  </div>

  <audio id="beep" src="beep.mp3" preload="auto"></audio>

  <!-- Admin Login Modal -->
  <div id="adminLoginModal" class="admin-modal">
    <div class="admin-modal-content">
      <h3>Admin Login</h3>
      <input type="text" id="adminUsername" placeholder="Username" autocomplete="off" />
      <input type="password" id="adminPassword" placeholder="Password" />
      <div class="admin-modal-actions">
        <button id="adminLoginCancel" style="background: #666;">Cancel</button>
        <button id="adminLoginSubmit" class="primary">Login</button>
      </div>
    </div>
  </div>

  <!-- Manual Entry Modal (already in your script.js, but HTML created by JS) -->
  
  <script src="script.js"></script>
</body>
</html>
